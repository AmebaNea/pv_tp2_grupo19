<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        const duplicar = (arreglo) => {
            return arreglo.map( numero => numero * 2);
        };
        const numerosOriginales =[ 6, 12, 35];
        const numerosDuplicados = duplicar(numerosOriginales);

        console.log("Original: ", numerosOriginales);
        console.log("Duplicados: ", numerosDuplicados);
    </script>

</head>
